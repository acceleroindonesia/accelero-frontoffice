server {
    listen 80;
    server_name localhost;  # Replace with your domain in staging/production

    # Increase buffer size for long headers (optional)
    large_client_header_buffers 4 16k;

    # Gzip compression (recommended)
    gzip on;
    gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css image/svg+xml;
    gzip_vary on;
    gzip_min_length 1024;

    # Serve static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|json|txt)$ {
        expires max;
        log_not_found off;
        access_log off;
        proxy_pass http://accelero-client-app:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Proxy all other requests to Next.js app
    location / {
        proxy_pass http://accelero-client-app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Optional: custom 404
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
